<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff0000; /* 배경색을 빨간색으로 설정 */
            font-size: 3.6rem; /* 이모지 크기를 20% 키움 */
            position: relative;
        }
        .container {
            text-align: center;
        }
        .emoji-line {
            display: block;
            margin: 2px 0; /* 줄 간격을 줄임 */
            letter-spacing: -0.2rem; /* 자간을 줄임 */
        }
        .reverse {
            transform: scaleY(-1);
        }
        .movable {
            transition: transform 1s;
        }
        .eye {
            position: absolute;
            top: 10%;
            left: 60%; /* 적당히 우측으로 배치 */
            transform: translateX(-50%);
        }
        .drop {
            position: absolute;
            top: 0;
            left: 65%; /* '👁️' 이모지의 약간 우측 아래에서 생성 */
            transform: translateX(-50%);
            animation: drop 5s linear infinite; /* 떨어지는 속도를 60%로 조정 */
        }
        @keyframes drop {
            0% { top: 0; opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eye">👁️</div>
        <div class="emoji-line reverse">🦷🦷🦷🦷🦷      🦷</div>
        <div class="emoji-line movable" id="movable-line">🦷🦷🦷🦷🦷      🦷</div>
    </div>

    <script>
        const movableLine = document.getElementById('movable-line');

        movableLine.addEventListener('touchstart', () => {
            movableLine.style.transform = 'translateY(50px)';
        });

        movableLine.addEventListener('touchend', () => {
            movableLine.style.transform = 'translateY(0)';
        });

        function createDrop() {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.textContent = '💧';
            document.body.appendChild(drop);

            drop.style.left = `${Math.random() * 100}%`;

            setTimeout(() => {
                drop.remove();
            }, 5000); /* 떨어지는 속도를 60%로 조정 */
        }

        setInterval(createDrop, Math.random() * 5000 + 5000);
    </script>
</body>
</html>
