<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .emoji-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50%;
        }
        .emoji-row {
            display: flex;
            justify-content: center;
            font-size: 2rem;
            margin: 10px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="emoji-container">
        <div class="emoji-row" id="row1">ðŸ¦·ðŸ¦·ðŸ¦·ðŸ¦·ðŸ¦·</div>
        <div class="emoji-row" id="row2">ðŸ¦·ðŸ¦·ðŸ¦·ðŸ¦·ðŸ¦·</div>
    </div>
    <div class="button-container">
        <button class="button" id="toggleButton">ê¼­ê¼­</button>
    </div>

    <script>
        const row1 = document.getElementById('row1');
        const row2 = document.getElementById('row2');
        const button = document.getElementById('toggleButton');

        let normalAnimation = true;

        function animateRows() {
            if (normalAnimation) {
                row1.style.transform = 'translateY(-100%)';
                row2.style.transform = 'translateY(100%)';
            } else {
                row1.style.transform = 'translateY(100%)';
                row2.style.transform = 'translateY(-100%)';
            }
        }

        setInterval(animateRows, 3000);

        button.addEventListener('mousedown', () => {
            normalAnimation = false;
        });

        button.addEventListener('mouseup', () => {
            normalAnimation = true;
        });

        button.addEventListener('touchstart', () => {
            normalAnimation = false;
        });

        button.addEventListener('touchend', () => {
            normalAnimation = true;
        });
    </script>
</body>
</html>
