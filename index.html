<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-size: 3rem;
        }
        .container {
            text-align: center;
        }
        .emoji-line {
            display: block;
            margin: 20px 0;
        }
        .reverse {
            transform: scaleY(-1);
        }
        .movable {
            transition: transform 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji-line reverse">ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·   ğŸ¦·</div>
        <div class="emoji-line movable" id="movable-line">ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·   ğŸ¦·</div>
    </div>

    <script>
        const movableLine = document.getElementById('movable-line');

        movableLine.addEventListener('touchstart', () => {
            movableLine.style.transform = 'translateY(50px)';
        });

        movableLine.addEventListener('touchend', () => {
            movableLine.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
