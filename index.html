<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Newest Death</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    h1 {
      color: #ff0000;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
      margin-top: 80px;
    }
    .datetime {
      font-size: 1.1em;
      font-weight: bold;
      color: #0033ff;
      margin-top: 20px;
      letter-spacing: 0.03em;
    }
    .ticker-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-top: 30px;
    }
    .video-container {
      margin-top: 40px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>The Newest Death</h1>
  <div class="datetime">
    <script>
      const date = new Date();
      document.write(date.toDateString());
    </script>
  </div>
  <div class="ticker-container">
    <!-- You can add ticker text here -->
  </div>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/iL1Agkvbz_Q?autoplay=1&mute=1&controls=0&rel=0&showinfo=0&modestbranding=1" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
