<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .emoji-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50%;
        }
        .emoji-row {
            display: flex;
            justify-content: center;
            font-size: 2rem;
            margin: 10px 0;
            animation: move 5s linear infinite;
        }
        #row1 {
            transform: rotate(180deg);
            animation-direction: normal;
        }
        #row2 {
            animation-direction: reverse;
        }
        @keyframes move {
            0% { transform: translateY(0); }
            50% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="emoji-container">
        <div class="emoji-row" id="row1">ðŸ¦·ðŸ¦·ðŸ¦·ðŸ¦·ðŸ¦·</div>
        <div class="emoji-row" id="row2">ðŸ¦·ðŸ¦·ðŸ¦·ðŸ¦·ðŸ¦·</div>
    </div>
    <div class="button-container">
        <button class="button" id="toggleButton">ê¼­ê¼­</button>
    </div>

    <script>
        const row1 = document.getElementById('row1');
        const row2 = document.getElementById('row2');
        const button = document.getElementById('toggleButton');

        button.addEventListener('mousedown', () => {
            row1.style.animationDirection = 'reverse';
            row2.style.animationDirection = 'normal';
        });

        button.addEventListener('mouseup', () => {
            row1.style.animationDirection = 'normal';
            row2.style.animationDirection = 'reverse';
        });

        button.addEventListener('touchstart', () => {
            row1.style.animationDirection = 'reverse';
            row2.style.animationDirection = 'normal';
        });

        button.addEventListener('touchend', () => {
            row1.style.animationDirection = 'normal';
            row2.style.animationDirection = 'reverse';
        });
    </script>
</body>
</html>
