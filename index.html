<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            margin: 0;
            font-size: 2rem;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .line {
            display: block;
            position: absolute;
            width: 100%;
            white-space: nowrap;
        }
        .line1 {
            top: 50%;
            transform: translateY(-50%) scaleY(-1);
            animation: moveUp 10s linear infinite;
        }
        .line2 {
            top: 50%;
            transform: translateY(-50%);
            animation: moveDown 10s linear infinite;
        }
        .button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            font-size: 3rem;
        }
        @keyframes moveUp {
            0% { top: 50%; }
            100% { top: -100%; }
        }
        @keyframes moveDown {
            0% { top: 50%; }
            100% { top: 200%; }
        }
        .emoji {
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line line1 emoji">🦷   🦷🦷🦷🦷🦷</div>
        <div class="line line2 emoji">🦷🦷🦷🦷🦷   🦷</div>
        <div class="button" id="button">꼭꼭</div>
    </div>
    <script>
        const button = document.getElementById('button');
        const line1 = document.querySelector('.line1');
        const line2 = document.querySelector('.line2');
        const emojis = '🥖🧈🍗🍟🧆🥘🫕🌮🍕🍖🥞🥨🍠🥯🧀🧇🦴🫓🌯🫔🥪🥗🥙🍔🌭🥓🥩🍳🥚🍞🍞🥐🥒🍓🍍🍎🍒🍓🥦'.split('');

        button.addEventListener('mousedown', () => {
            line1.style.animation = 'moveDown 10s linear infinite';
            line2.style.animation = 'moveUp 10s linear infinite';
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            const randomEmojiElement = document.createElement('div');
            randomEmojiElement.className = 'line emoji';
            randomEmojiElement.textContent = randomEmoji;
            randomEmojiElement.style.top = '50%';
            randomEmojiElement.style.transform = 'translateY(-50%)';
            document.querySelector('.container').appendChild(randomEmojiElement);
        });

        button.addEventListener('mouseup', () => {
            line1.style.animation = 'moveUp 10s linear infinite';
            line2.style.animation = 'moveDown 10s linear infinite';
        });
    </script>
</body>
</html>
