<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooth Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: red; /* 배경색 빨간색 */
      overflow: hidden;
      position: relative;
    }

    .tooth {
      font-size: 5rem;
      position: relative;
      cursor: pointer;
    }

    .large-tooth {
      font-size: 7.5rem; /* 기존 🦷보다 1.5배 크게 설정 */
      position: absolute;
      top: -150px; /* 화면 상단 밖에서 시작 */
      left: 50%;
      transform: translateX(-50%); /* 🦷와 수직 정렬 */
      display: none; /* 초기 상태는 숨김 */
    }

    @keyframes drop {
      from {
        top: -150px;
      }
      to {
        top: calc(50% - 80px); /* 🦷 바로 위에서 멈추도록 설정 */
      }
    }
  </style>
</head>
<body>
  <div class="tooth" onclick="dropLargeTooth()">🦷</div>
  <div class="large-tooth">🦷</div>

  <script>
    function dropLargeTooth() {
      const largeTooth = document.querySelector('.large-tooth');
      const smallTooth = document.querySelector('.tooth');

      // 작은 🦷의 위치를 기준으로 큰 🦷의 멈출 위치 계산
      const smallToothRect = smallTooth.getBoundingClientRect();
      const largeToothTopPosition = smallToothRect.top - smallToothRect.height;

      // 큰 🦷 표시 및 애니메이션 적용
      largeTooth.style.display = 'block';
      largeTooth.style.animation = `drop 1s forwards`;
      largeTooth.style.top = `${largeToothTopPosition}px`; // 🦷 위에서 멈춤
    }
  </script>
</body>
</html>
