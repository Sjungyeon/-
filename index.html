<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .emoji-row {
            display: flex;
            justify-content: center;
            font-size: 2rem;
            margin: 10px 0;
            position: relative;
            transition: transform 5s linear;
        }
        #row1 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="emoji-row" id="row1">ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·</div>
    <div class="emoji-row" id="row2">ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·ğŸ¦·</div>

    <script>
        const row1 = document.getElementById('row1');
        const row2 = document.getElementById('row2');

        function startAnimation() {
            row1.style.transform = 'rotate(180deg) translateY(-100px)';
            row2.style.transform = 'translateY(100px)';
        }

        function reverseAnimation() {
            row1.style.transform = 'rotate(180deg) translateY(100px)';
            row2.style.transform = 'translateY(-100px)';
        }

        window.onload = () => {
            setTimeout(startAnimation, 1000);

            row1.addEventListener('mousedown', reverseAnimation);
            row1.addEventListener('mouseup', startAnimation);
            row1.addEventListener('touchstart', reverseAnimation);
            row1.addEventListener('touchend', startAnimation);

            row2.addEventListener('mousedown', reverseAnimation);
            row2.addEventListener('mouseup', startAnimation);
            row2.addEventListener('touchstart', reverseAnimation);
            row2.addEventListener('touchend', startAnimation);
        };
    </script>
</body>
</html>
