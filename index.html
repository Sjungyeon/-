<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff0000; /* 배경색을 빨간색으로 설정 */
            font-size: 3.6rem; /* 이모지 크기를 20% 키움 */
        }
        .container {
            text-align: center;
        }
        .emoji-line {
            display: block;
            margin: 10px 0; /* 줄 간격을 줄임 */
            letter-spacing: -0.2rem; /* 자간을 줄임 */
        }
        .reverse {
            transform: scaleY(-1);
        }
        .movable {
            transition: transform 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji-line reverse">🦷🦷🦷🦷🦷      🦷</div>
        <div class="emoji-line movable" id="movable-line">🦷🦷🦷🦷🦷      🦷</div>
    </div>

    <script>
        const movableLine = document.getElementById('movable-line');

        movableLine.addEventListener('touchstart', () => {
            movableLine.style.transform = 'translateY(50px)';
        });

        movableLine.addEventListener('touchend', () => {
            movableLine.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
