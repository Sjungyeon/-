<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooth and Crown Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .tooth {
      font-size: 5rem;
      cursor: pointer;
      position: relative;
    }

    .crown {
      font-size: 5rem;
      position: absolute;
      top: -100px; /* 화면 밖 상단에서 시작 */
      left: 0;
      right: 0;
      margin: auto;
      display: none; /* 처음에는 숨김 */
      animation: drop 1s forwards;
    }

    @keyframes drop {
      from {
        top: -100px;
      }
      to {
        top: -80px; /* 🦷 위에 멈추는 위치 */
      }
    }
  </style>
</head>
<body>
  <div class="tooth" onclick="dropCrown()">🦷</div>
  <div class="crown">👑</div>

  <script>
    function dropCrown() {
      const crown = document.querySelector('.crown');
      crown.style.display = 'block'; // 👑 표시
    }
  </script>
</body>
</html>
