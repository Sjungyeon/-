<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            margin: 0;
            font-size: 2rem;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .line {
            display: block;
            position: absolute;
            width: 100%;
            white-space: nowrap;
        }
        .line1 {
            top: 50%;
            transform: translateY(-50%) scaleY(-1);
        }
        .line2 {
            top: 50%;
            transform: translateY(-50%);
        }
        .button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            font-size: 3rem;
        }
        @keyframes moveUp {
            0% { top: 50%; }
            100% { top: -100%; }
        }
        @keyframes moveDown {
            0% { top: 50%; }
            100% { top: 200%; }
        }
        .emoji {
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line line1 emoji" id="line1">🦷   🦷🦷🦷🦷🦷</div>
        <div class="line line2 emoji" id="line2">🦷🦷🦷🦷🦷   🦷</div>
        <div class="button" id="button">꼭꼭</div>
    </div>
    <script>
        const button = document.getElementById('button');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const emojis = '🥖🧈🍗🍟🧆🥘🫕🌮🍕🍖🥞🥨🍠🥯🧀🧇🦴🫓🌯🫔🥪🥗🥙🍔🌭🥓🥩🍳🥚🍞🍞🥐🥒🍓🍍🍎🍒🍓🥦'.split('');

        let line1Direction = 'up';
        let line2Direction = 'down';

        function animateLines() {
            if (line1Direction === 'up') {
                line1.style.top = `${parseFloat(line1.style.top) - 0.1}%`;
                if (parseFloat(line1.style.top) <= -100) {
                    line1.style.top = '100%';
                }
            } else {
                line1.style.top = `${parseFloat(line1.style.top) + 0.1}%`;
                if (parseFloat(line1.style.top) >= 200) {
                    line1.style.top = '-100%';
                }
            }

            if (line2Direction === 'down') {
                line2.style.top = `${parseFloat(line2.style.top) + 0.1}%`;
                if (parseFloat(line2.style.top) >= 200) {
                    line2.style.top = '-100%';
                }
            } else {
                line2.style.top = `${parseFloat(line2.style.top) - 0.1}%`;
                if (parseFloat(line2.style.top) <= -100) {
                    line2.style.top = '100%';
                }
            }

            requestAnimationFrame(animateLines);
        }

        function handleStart() {
            line1Direction = 'down';
            line2Direction = 'up';
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            const randomEmojiElement = document.createElement('div');
            randomEmojiElement.className = 'line emoji';
            randomEmojiElement.textContent = randomEmoji;
            randomEmojiElement.style.top = '50%';
            randomEmojiElement.style.transform = 'translateY(-50%)';
            document.querySelector('.container').appendChild(randomEmojiElement);
        }

        function handleEnd() {
            line1Direction = 'up';
            line2Direction = 'down';
        }

        button.addEventListener('mousedown', handleStart);
        button.addEventListener('mouseup', handleEnd);
        button.addEventListener('touchstart', handleStart);
        button.addEventListener('touchend', handleEnd);

        line1.style.top = '50%';
        line2.style.top = '50%';
        animateLines();
    </script>
</body>
</html>
